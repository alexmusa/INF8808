<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="Description" content="Code for the final project in INF8808E">
      <title>PROJECT | INF8808</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/style.css">
      <link href="https://cdn.bootcdn.net/ajax/libs/intro.js/4.1.0/introjs.min.css" rel="stylesheet">
    </head>

    <body>
      <header>
          <h2>
            <text>Fundings from Telefilm Canada</text>
          </h2>
      </header>
      <main>
        
        <!-- PANEL CONTROLS -->
        <div id="panel-controls">
          <button type="button" class="btn btn-primary" data-bs-target="#carouselControls" data-bs-slide="prev" id="categories-btn" hidden>
            Return to categories
          </button>
          <button type="button" class="btn btn-primary" data-bs-target="#carouselControls" data-bs-slide="next" id="history-btn">
            See history
          </button>
        </div>

        <div id="carouselControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
          <div class="carousel-inner">

            <!-- SCATTER PLOT -->
            <div class="carousel-item active">
              <div class='graph-1'>
                
                <div id='checkboxes-container'>
                  <p id='checkbox-cont-label'>Compare by </p>
                  <div id='checkboxes'></div>
                </div>
                <div class='legend' id='sp-legend'></div>
                <svg id='scatter-plot'>
                </svg>
                
                <!--SLIDER-->
                <div id='time-slider-container'>
                  <p id='time-value'></p>
                  <div id='time-slider'></div>
                </div>
              </div>
            </div>

            <!-- LINE CHART -->
            <div class="carousel-item">
              <div class='graph-3'>
                <div class='legend' id='lc-legend'></div>
                <svg id='line-chart'>
                </svg>

                <!--SLIDER-->
                <div id='lc-time-slider-cont'>
                  <p id='lc-time-value'></p>
                  <div id='lc-time-slider'></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal -->
        <button type="button" id="graph-2-modal-toggle" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#graph-2-modal" hidden></button>
        <div class="modal fade" id="graph-2-modal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class='graph-2'>
                  <div id='table'></div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        
      </main>
      <script src="https://d3js.org/d3.v6.js"></script>
      <script src="https://unpkg.com/d3-simple-slider"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/intro.js/4.1.0/intro.min.js"></script>
      <script defer src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
