name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: |
          pushd TP1; npm install; popd
          pushd TP2; npm install; popd
          pushd TP3; npm install; popd
          pushd TP4; npm install; popd
      - name: Set Base URL
        run: |
          sed -i 's/parcel build .\/src\/index\.html/parcel build .\/src\/index\.html --no-optimize --public-url \/TP1\//g' TP1/package.json
          sed -i 's/parcel build .\/src\/index\.html/parcel build .\/src\/index\.html --no-optimize --public-url \/TP2\//g' TP2/package.json
          sed -i 's/parcel build .\/src\/index\.html/parcel build .\/src\/index\.html --no-optimize --public-url \/TP3\//g' TP3/package.json
          sed -i 's/parcel build .\/src\/index\.html/parcel build .\/src\/index\.html --no-optimize --public-url \/TP4\//g' TP4/package.json
      - name: Build
        run: |
          pushd TP1; npm run build; popd
          pushd TP2; npm run build; popd
          pushd TP3; npm run build; popd
          pushd TP4; npm run build; popd
      - name: Copy
        run: |
          mkdir -p public/TP1
          cp TP1/dist/* public/TP1/
          mkdir -p public/TP2
          cp TP2/dist/* public/TP2/
          mkdir -p public/TP3
          cp TP3/dist/* public/TP3/
          mkdir -p public/TP4
          cp TP3/dist/* public/TP4/
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: public
          path: public
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: public
          path: public
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}